<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
/* Reset some default styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background-color: #f0f4f8;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Modal container centering */
.login-modal-container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
  position: relative;
}

/* Modal box styling */
.login-modal {
  background-color: #fff;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
  width: 90%;
  max-width: 400px;
  text-align: center;
  position: relative;
}

/* Full-width Logo container styling */
.logo-container {
  margin-bottom: 20px;
}

.logo-container img {
  width: 100%;
  height: auto;
  border-top-left-radius: 15px;
  border-top-right-radius: 15px;
  object-fit: cover;
}

/* Modal title styling */
h2 {
  margin-bottom: 20px;
  color: #333;
}

/* Input field styling */
.input-group {
  margin-bottom: 15px;
  text-align: left;
}

.input-group label {
  display: block;
  margin-bottom: 5px;
  font-size: 14px;
  color: #555;
}

.input-group input {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #ddd;
  font-size: 16px;
  outline: none;
  background-color: #f9f9f9;
  transition: border-color 0.3s ease;
}

.input-group input:focus {
  border-color: #a3bffa;
}

/* Button styling */
.login-btn {
  background-color: #6c63ff;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 16px;
  width: 100%;
  transition: background-color 0.3s ease;
}

.login-btn:hover {
  background-color: #5753d8;
}

/* Disclaimer section styling */
.disclaimer {
  margin-top: 20px;
  font-size: 12px;
  color: #888;
}

.disclaimer a {
  color: #6c63ff;
  text-decoration: none;
}

.disclaimer a:hover {
  text-decoration: underline;
}

/* Soft background for the page */
body {
  background-color: #e5e7eb;
}
</style>
</head>
<body>
	<div class="login-modal-container">
	  <div class="login-modal">
		<!-- Full-width Logo Section -->
		<div class="logo-container">
		  <img src="/img/WEB_ORG.png" alt="Logo">
		</div>
  
		<h2>Login</h2>
		<form>
		  <div class="input-group">
			<label for="username">Username</label>
			<input type="text" id="username" name="username" required>
		  </div>
		  <div class="input-group">
			<label for="password">Password</label>
			<input type="password" id="password" name="password" required>
		  </div>
		  <button type="submit" class="login-btn">Login</button>
		</form>
  
		<!-- Disclaimer Section -->
		<p class="disclaimer">
		  By logging in, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
		</p>
	  </div>
	</div>
  </body>
</body>
</html>
